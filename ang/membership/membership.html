<h2>Task 2: CiviCRM</h2>
 
<nav class="navbar navbar-default" model="startDate" date-range-search form="{model: startDate, name: 'start_date', format: 'mm/dd/yyyy', label: 'Start Date', placeholder: '- Select Start Date - '}" >
 
</nav> 
<nav class="navbar navbar-default" model="endDate" date-range-search form="{model: endDate, name: 'end_date', format: 'mm/dd/yyyy', label: 'End Date', placeholder: '- Select End Date - '}">
	
</nav> 


<div class="table-responsive">
	<table class="table table-striped table-hover">
		<thead>
			<tr>
				<th ng-repeat="field in fields">
					<span field="field.name">
						{{field.label}}
					</span>
				</th>
			</tr>
		</thead> 
		<tbody>
			<tr  ng-repeat="rowdata in data  | filterStartEndDate:startDate:endDate| startIndex: paginationState.startIndex: sortKey : reverse | orderBy: sortKey:reverse  | limitTo: paginationState.numItems">
				 <td ng-repeat="field in fields" field="field"> 
				 </td>
			</tr>	
		</tbody>
	</table>
</div>

<nav pagination pagination-state="paginationState"></nav>
